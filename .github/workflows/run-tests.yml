name: Test plugin

on:
  workflow_dispatch:

env:
  TAG: slurm-uenv-mount:latest
  DOCKER_CONTAINER: ghcr.io/eth-cscs/slurm-container-20.11.9:latest
  NODE_HW: CPUS=2

jobs:
  build-test-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Get Docker Image
      run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    - name: Build Tester Image
      run: make -f ci/Makefile build
    - name: Run ls, check node status
      run: |
        docker run \
          -e NODE_HW=${{ env.NODE_HW }} \
          -t ${{ env.TAG }} \
          ls
    - name: Run sun, ls on mount
      run: |
        docker run \
          -e NODE_HW=${{ env.NODE_HW }} \
          -t ${{ env.TAG }} \
          srun -t 00:00:30 --uenv-mount-file=0.1.105.tar.gz ls
    - name: Run sun, findmnt
      run: |
        docker run \
          -e NODE_HW=${{ env.NODE_HW }} \
          -t ${{ env.TAG }} \
          srun -t 00:00:30 --uenv-mount-file=0.1.105.tar.gz findmnt
    - name: Run sun, ls /user-environment
      run: |
        docker run \
          -e NODE_HW=${{ env.NODE_HW }} \
          -t ${{ env.TAG }} \
          srun -t 00:00:30 --uenv-mount-file=0.1.105.tar.gz ls /user-environment

        
